    style="display:flex;justify-content:center;">
    <div class="popup-background">
    </div> 
    <div class="Popup">
        <div class="popup-header">
            <button class="Popup-close" (click)="closeAndStopMix2()">Ã—</button>
            <span>Pointer Lock was stopped</span>
        </div>
        <div>To resume with the task, please enable it again.</div>
        <button style="margin-top: 20px;" (click)="enablePointerLock()">Enable Pointer Lock</button>

        <button style="margin-top: 20px; background-color: transparent; border: solid 1px white;" (click)="skipTask();">I can't do it - skip this one</button>
