<dual-screen #dualscreen>
    <button (click)="dualscreen.focusMainWindow()">focus main window</button>
    
    <div *ngIf="selectedInputType!=InputType.MOUSE" [ngClass]="['bottom screen-change-area', 'secondScreen']"></div>
    <div class="container" *ngIf="!clicked">
        <mat-card *ngIf="!randomizationService.successTargetOnScreen1" [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[1], 'clickArea']" id="click-task"> 
            <mat-card-title>Select me!</mat-card-title>
        </mat-card>
        <!-- show following in case right click target is not on second screen -->
        <mat-card *ngIf="randomizationService.successTargetOnScreen1" [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[1], 'clickArea']"> 
            <mat-card-title>Lorem ipsum</mat-card-title>
        </mat-card>
        <mat-card [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[0], 'clickArea']">
            <mat-card-title>Hello!</mat-card-title>
        </mat-card>
    </div>
    <div *ngIf="clicked">
        <div class="success" *ngIf="!error"> ✓ </div>
        <div class="success" *ngIf="error" style="color: var(--red)"> ✖ </div>
        <div style="text-align:center;">You will be redirected back to the task page in a moment...</div>
    </div>
    
</dual-screen>

<div *ngIf="selectedInputType!=InputType.MOUSE" class="top screen-change-area"></div>
<button (click)="secondScreen.focus();">focus second window</button>
<div class="container" *ngIf="!clicked">
    <mat-card *ngIf="randomizationService.successTargetOnScreen1" [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[1], 'clickArea']" id="click-task"> 
        <mat-card-title>Select me!</mat-card-title>
    </mat-card>
    <!-- Ersatz falls Select nicht auf Screen1 -->
    <mat-card *ngIf="!randomizationService.successTargetOnScreen1" [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[1], 'clickArea']"> 
        <mat-card-title>Lorem ipsum</mat-card-title>
    </mat-card>

    <mat-card [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[0], 'clickArea']">
        <mat-card-title>Hello!</mat-card-title>
    </mat-card>
   
    <!-- <mat-card [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[2], 'clickArea']">
        <mat-card-title>I am a Headline</mat-card-title>
    </mat-card> -->

    <!-- <mat-card [ngClass]="[randomizationService.selectedSize, randomizationService.positionOrder[3], 'clickArea']">
        <mat-card-title>Lorem Ipsum</mat-card-title>
    </mat-card> -->
</div>
   
<div *ngIf="clicked">
    <div class="success" *ngIf="!error"> ✓ </div>
    <div class="success" *ngIf="error" style="color: var(--red)"> ✖ </div>
    <div style="text-align:center;">You will be redirected back to the task page in a moment...</div>
</div>

<app-popup-pointer-lock-stop *ngIf="pointerLockStopped" (addSuccess)="addSuccess(true)" (startMix2)="activateSelectedInputType()"></app-popup-pointer-lock-stop>
